<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <title>A viagem magnifica</title>
</head>
<body>
    <main>
        <div class="passo ativo" id="passo-0">
            <img src="cenario-passo0.png" alt="">
            <p>Um dia, oito amigos estavam querendo viajar juntos mas não sabem como, vamos ajudar?<p>
            <button class="btn-proximo" data-proximo="1">Rio de Janeiro</button>
            <button class="btn-proximo" data-proximo="2">Ubatuba</button>
        </div>
        <div class="passo" id="passo-1">
            <p>Devem ir em pontos turísticos ou para a praia?</p>
            <button class="btn-proximo" data-proximo="3">Praia</button>
            <button class="btn-proximo" data-proximo="4">Jantar</button>
        </div>
        <div class="passo" id="passo-2">
            <p>Você gostou?</p>
            <button class="btn-proximo" data-proximo="5">Sim</button>
            <button class="btn-proximo" data-proximo="6">Não</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
